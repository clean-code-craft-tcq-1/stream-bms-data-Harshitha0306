name: Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install coverage tool
      run: sudo apt-get install -y gcovr

    - name: build for test sender
      run: g++ -DUNIT_TEST -Wall -Wextra -fprofile-arcs -ftest-coverage -o testchecker ./test.cpp ./BMS_DataSender.c 
      
    - name: run
      run: ./testchecker

    - name: build for test receiver
      run: g++ -DUNIT_TEST -Wall -Wextra -fprofile-arcs -ftest-coverage -o bms_Rx ./BMS_Receiver/Test/*.c*
      
    - name: run
      run: ./bms_Rx

    - name: collect coverage
      run: gcovr --gcov-exclude=".*test.*" -r . --html --html-details -o coverage.html

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: ./*.html
        retention-days: 1
        
    - name: build for production
      run: g++ -Wall -Wextra -o production ./main.c ./BMS/bms_sender.c ./BMS/bmsdata_func.c 
      
    - name: production code run
      run: ./production